name: Tauri macOS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (Universal)
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
        run: npm run tauri:build -- --target universal-apple-darwin

      - name: Show bundle tree
        run: ls -laR src-tauri/target/universal-apple-darwin/release/bundle || true

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: FinanceQuest-macOS-Universal-DMG
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload .app bundle
        uses: actions/upload-artifact@v4
        with:
          name: FinanceQuest-macOS-Universal-app
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
