name: Tauri Linux Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
        run: npm run tauri build

      - name: Show bundle tree
        run: ls -laR src-tauri/target/release/bundle || true

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: FinanceQuest-Linux-AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: FinanceQuest-Linux-DEB
          path: src-tauri/target/release/bundle/deb/*.deb

      # Optional: Create portable tar.gz
      - name: Create portable archive
        run: |
          mkdir -p dist/FinanceQuest-Linux-Portable
          cp src-tauri/target/release/finance-quest dist/FinanceQuest-Linux-Portable/
          cp icons/icon.png dist/FinanceQuest-Linux-Portable/
          cd dist
          tar -czf FinanceQuest-Linux-Portable.tar.gz FinanceQuest-Linux-Portable

      - name: Upload Portable TAR.GZ
        uses: actions/upload-artifact@v4
        with:
          name: FinanceQuest-Linux-Portable
          path: dist/FinanceQuest-Linux-Portable.tar.gz
